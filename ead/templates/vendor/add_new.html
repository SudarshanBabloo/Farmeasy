{% extends "user_auth/base.html" %}
{% block content %}
<head>
<style>
  body {
    font-family: "Lato", sans-serif;
  }
  
  .sidenav {
    width: 213px;
    position: relative;
    z-index: 1;
    top: 20;
    left: 0;
    background-color:#ffffff;
    overflow-x: hidden;
    padding-top: 20px;
  }
  
  .sidenav a {
    padding: 6px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #66ffff;
    display: block;
  }
  
  .sidenav a:hover {
    color: #e0e0d1;
  }
  
  .main {
    margin-left: 200px; /* Same as the width of the sidenav */
  }
  
  @media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
  }
  </style>
  <script>
    $(".dropdown-menu li a").click(function(){
  $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
  $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
});
  </script>
</head>

<body>
<div class="row">
  <div class="col-2">
<div id="mySidenav" class="sidenav navbar-light" >
  
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-info btn-sm"><a class="nav-link" href={% url 'vendor:add_new' %}>Add</a></button>
<a class="nav-link" href={% url 'vendor:inv' %}>Inventory</a>
<a class="nav-link" href={% url 'vendor:history' %}>History</a>
</div>
  </div>

<div class="col-5">
  <h2>Add Products:</h2>

  <form method="post" enctype="multipart/form-data">{% csrf_token %}

    <label>Category</label>
    <select name="cat" class="form-control mb-2">
      <option value="1">Seeds</option>
      <option value="2">Fertilizers</option>
      <option value="3">Equipment</option>
    </select>

          <label>Name</label>
        <input type="text" name="name" class="form-control" placeholder="Name"><br>

      <div class="quantity">
        <label for="formControlRange">Quantity</label>
        <input type="int" name="qty" class="form-control" placeholder="Quantity"><br>
        <input  type="file" id="img" name="img" accept="image/*" >
        <input type="int" name="cost" class="form-control" placeholder="Cost"><br>
        <input type="text" name="desc" class="form-control" placeholder="Description"><br>
      
      <center><button class="btn waves-effect waves-light" type="submit" value="Submit">Add</button></center>
    </center>
</form>

</div>
</div>     

</body>
{% endblock content %}
