{% extends "user_auth/base.html" %}
{% block content %}
<head>
<style>
  body {
    font-family: "Lato", sans-serif;
  }
  .card-img-top {
    width: 100%;
    height: 15vw;
    object-fit: cover;
}
  
  .sidenav {
    width: 213px;
    position: relative;
    z-index: 1;
    top: 20;
    left: 0;
    background-color:#ffffff;
    overflow-x: hidden;
    padding-top: 20px;
  }
  
@media (min-width:768px) {
    .card-deck > .card
    {
        width: 25%;
        flex-wrap: wrap;
        flex: initial; 
    }
}
  
  .sidenav a {
    padding: 6px 6px 6px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #66ffff;
    display: block;
  }
  
  .sidenav a:hover {
    color: #e0e0d1;
  }
  
  .main {
    margin-left: 200px; /* Same as the width of the sidenav */
  }
  
  @media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
  }
  </style>
</head>

<body>
<div class="row">
  <div class="col-2">
<div id="mySidenav" class="sidenav navbar-light" >
<a class="nav-link" href={% url 'vendor:add_new' %}>Add</a>
<button type="button" class="btn btn-info btn-sm"><a class="nav-link" href={% url 'vendor:inv' %}>Inventory</a></button>
<a class="nav-link" href={% url 'vendor:history' %}>History</a>
</div>
  </div>

<div class="col-10">

  <font size="6">Your current inventory:</font>
  <div class="card-deck" >
    {% for stock,i in map %}
<div class="card"> 
<img class="card-img-top" src="data:image/jpeg;base64,{{ i }}" alt="Card image cap">
  <div class="card-body">
      <center><h5 class="card-title">{{ stock.name }}</h5>
        <p class="card-text"><h6 class="card-subtitle mb-2 text-muted">Quantiy: {{ stock.stock }} kg</h6>
        <p class="card-text"><h6 class="card-subtitle mb-2 text-muted">Price: {{ stock.cost }} Rs/kg</h6>
        <p class="card-text"><h6 class="card-subtitle mb-2 text-muted">Average Rating: {{ stock.rating }} </h6>
      <a href={% url 'vendor:add' stock.product_id %}>Add stock</a></p></center>
    </div>
  </div>
  
{% endfor %}
</div>

</div>
</div>
</div>
{% endblock content %}
