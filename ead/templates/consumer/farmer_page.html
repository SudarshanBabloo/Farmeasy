<form method="POST">
    {% csrf_token %}
    <input type="number" name="price" placeholder="Price" step="any">
    <input type="number" name="quantity" placeholder="Quantity (in kg)">
    <input type="hidden" value="{{ a.product }}" name="product">
    <input type="hidden" value="{{ a.email }}" name="email">
    <button type="submit">Submit</button>
</form>
